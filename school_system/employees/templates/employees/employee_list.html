
{% extends 'base.html' %}

{% block title %}
Employee Add

{% endblock title %}

{% block content %}
    <div class="container-lg">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0 text-danger fw-bold">Employee List</h2>
        <a href="{% url 'employee_create' %}" class="button-link">+ Add Employee</a>
      </div>

      <div class="table-responsive text-center">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Username</th>
              <th scope="col">Phone</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for e in employees %}
            <tr>
              <td>{{ e.name }}</td>
              <td>{{ e.username }}</td>
              <td>{{ e.phone }}</td>
              <td>
                <a href="{% url 'employee_update' e.id %}" class="button-link">✏️Edit</a>
                <a href="{% url 'employee_delete' e.id %}" class="button-link delete-btn">🗑️Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    {% endblock content %}
